name: R CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: R: restore renv + lint + test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install renv
        run: |
          R -e "install.packages('renv', repos='https://packagemanager.posit.co/cran/latest')"

      - name: Restore renv library
        run: |
          R -e "renv::restore(prompt = FALSE)"

      - name: Install devtools (for tests)
        run: |
          R -e "if (!requireNamespace('devtools', quietly = TRUE)) install.packages('devtools', repos='https://packagemanager.posit.co/cran/latest')"

      - name: Run lintr
        run: |
          R -e "if (!requireNamespace('lintr', quietly = TRUE)) install.packages('lintr', repos='https://packagemanager.posit.co/cran/latest'); lintr::lint_dir('R')"

      - name: Run unit tests
        run: |
          R -e "devtools::test()"

      - name: Check package (optional)
        if: github.event_name == 'push'
        run: |
          R -e "devtools::check(document = FALSE)"
